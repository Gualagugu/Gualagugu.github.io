<!DOCTYPE html>
<html lang="en">
<head>
    <script src="src/d3.min.js"></script>
</head>
<body>
    Hello World
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <svg width=150 height=300>
    </svg>
    <div name="tooltip" opacity=0>
    </div>
    <script>
        tooltip = d3.select("#tooltip");
        d3.select("p").style("color", "red");
        xdomain = [0,100];
        xrange = [0,100];
        ydomain = [0,100];
        yrange = [0,100];
        cdomain = [0,1];
        crange = [0,1];
        xs = d3.scaleLinear().domain(xdomain).range(xrange);
        ys = d3.scaleLinear().domain(ydomain).range(yrange);
        cs = d3.scaleLinear().domain(cdomain).range(crange);
        d3.select('svg')
        .selectAll('rect')
        .data([4,8,15,16,23,42])
        .enter()
        .append('rect')
            .attr('x',20)
            .attr('y',function(d,i) {return ys(i);})
            .attr('width',function(d,i) {return xs(d);})
            .attr('height',10)
            .style('fill',function(d,i) {return cs(d);})
            .on("mouseover", function(d,i) {
                tooltip.style("opacity", 1)
                .html("Item #"+i+" is "+d);
            })
            .on("mouseout", function(d) {tooltip.style("opacity", 0)})
    </script>
</body>
</html>
