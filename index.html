<!DOCTYPE html>
<html lang="en">
<head>
    <script src="src/d3.min.js"></script>
</head>
<body>
    Hello World
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <svg width=150 height=300>
    </svg>
    <div name="tooltip" opacity=0>
    </div>
    <script>
        tooltip = d3.select("#tooltip");
        d3.select("p").style("color", "red");
        xs = d3.scaleLinear().domain([4, 42]).range([0, 200]);
        ys = d3.scaleLinear().domain([0, 5]).range([0, 200]);
        d3.select('svg')
        .selectAll('rect')
        .data([4,8,15,16,23,42])
        .enter()
        .append('rect')
            .attr('x',20)
            .attr('y',function(d,i) {return ys(i);})
            .attr('width',function(d,i) {return xs(d);})
            .attr('height',10)
            .on("mouseover", function(d,i) {
                tooltip.style("opacity", 1);
                // d3.select('svg').attr("width", 10);
                // tooltip.style("opacity", 1)
                // .html("Item #"+i+" is "+d);
            })
            .on("mouseout", function(d) {tooltip.style("opacity", 0)})
    </script>
</body>
</html>
